<form>
  <hr>
  Введите количество лягушек:
        <input type="text" id="num" placeholder="Количество" /><br />

        <select id="type">
          <option value="1" selected>Южноафриканский узкорот</option>
          <option value="2">Квакша обыкновенная</option>
          <option value="3">Лягушка-помидор</option></select
        ><br />
        <div id="radios">
          <input type="radio" name="option" value="50" />Самовывоз
          <input type="radio" name="option" value="100" />Доставка курьером <br />
        </div>
        <div id="checkbox">
          <input type="checkbox" id="checkbox-check" value="200" /> Предзаказ
        </div>
  <hr>

  Итоговая стоимость: <input type="text" id="total" disabled />
</form>
